<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREADLY - Point of Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .nav-active { background-color: #f3e9e1; color: #a0522d; font-weight: 600; border-radius: 0.5rem; }
        .product-card {
            background-color: #fcefe4; /* Light background for the card body */
            border: 1px solid #e6ccb3;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <!-- Header and Navigation (Simplified for POS role) -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <!-- Logo and Title -->
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-[#a0522d]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-10h4v2h-4v4h-2v-4H6v-2h4V6h2v4z"></path></svg>
                <div class="text-lg font-bold text-gray-800">BREADLY</div>
                <div class="text-sm text-gray-500 border-l ml-2 pl-2">Bakery Management</div>
            </div>

            <!-- Navigation Links (POS focused) -->
            <nav class="flex space-x-2 p-1 bg-gray-50 rounded-lg">
                <a href="pos.html" class="p-2 flex items-center space-x-1 nav-active text-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
                    <span>Point of Sale</span>
                </a>
            </nav>

            <!-- User/Logout -->
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600 hidden sm:block">Cashier<br><span class="text-xs text-gray-400">POS Access</span></span>
                <button class="bg-gray-200 text-gray-700 py-1 px-3 rounded-lg font-medium hover:bg-gray-300 transition flex items-center space-x-1 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Product Grid Column (2/3 width on large screens) -->
            <div class="lg:col-span-2 space-y-4">
                <div class="relative">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    <input type="text" placeholder="Search products..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-[#a0522d] focus:border-[#a0522d] shadow-sm" />
                </div>
                
                <div class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto max-h-[75vh]">
                    <!-- Product Card Component -->
                    <div class="product-card p-4 rounded-xl text-center">
                        <!-- Placeholder Cake SVG/Icon -->
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Vanilla Cupcake</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$3.00</span>
                            <span class="text-xs font-medium text-white bg-red-500 px-2 py-0.5 rounded-full">72 left</span>
                        </div>
                    </div>

                    <div class="product-card p-4 rounded-xl text-center">
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Whole Wheat Bread</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$5.50</span>
                            <span class="text-xs font-medium text-white bg-green-500 px-2 py-0.5 rounded-full">29 left</span>
                        </div>
                    </div>

                    <div class="product-card p-4 rounded-xl text-center">
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Danish Pastry</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$4.25</span>
                            <span class="text-xs font-medium text-white bg-green-500 px-2 py-0.5 rounded-full">41 left</span>
                        </div>
                    </div>

                    <div class="product-card p-4 rounded-xl text-center">
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Carrot Cake</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$22.00</span>
                            <span class="text-xs font-medium text-white bg-red-500 px-2 py-0.5 rounded-full">8 left</span>
                        </div>
                    </div>

                    <div class="product-card p-4 rounded-xl text-center">
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Bagel</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$2.50</span>
                            <span class="text-xs font-medium text-white bg-green-500 px-2 py-0.5 rounded-full">95 left</span>
                        </div>
                    </div>
                    
                    <div class="product-card p-4 rounded-xl text-center">
                        <div class="bg-white rounded-xl h-32 w-full flex items-center justify-center mb-2">
                            <svg class="w-16 h-16 text-[#a0522d]" fill="currentColor" viewBox="0 0 24 24"><path d="M12 4c-3.31 0-6 2.69-6 6v3c0 1.1-.9 2-2 2H2v2h20v-2h-2c-1.1 0-2-.9-2-2v-3c0-3.31-2.69-6-6-6zm-7 9h14v-3c0-2.76-2.24-5-5-5s-5 2.24-5 5v3zm7 5c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/></svg>
                        </div>
                        <p class="font-semibold text-gray-800 truncate">Eclair</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-lg font-bold text-gray-900">$5.00</span>
                            <span class="text-xs font-medium text-white bg-green-500 px-2 py-0.5 rounded-full">33 left</span>
                        </div>
                    </div>
                    <!-- End Product Cards -->
                </div>
            </div>

            <!-- Current Order Column (1/3 width on large screens) -->
            <div class="lg:col-span-1">
                <div class="bg-[#e6ccb3] p-6 rounded-xl shadow-xl sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-3 mb-4">Current Order</h2>
                    <p class="text-sm font-semibold text-gray-700 mb-4">0 items</p>
                    
                    <!-- Cart Empty State -->
                    <div class="flex flex-col items-center justify-center h-96 bg-white rounded-lg p-4 text-center border-2 border-dashed border-gray-300">
                        <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                        <p class="text-gray-600 font-medium">Cart is empty</p>
                        <p class="text-sm text-gray-500">Add products to start an order</p>
                    </div>

                    <!-- Checkout/Action Buttons (Hidden until cart is full) -->
                    <!-- 
                    <div class="mt-4 space-y-2">
                        <button class="w-full bg-[#a0522d] text-white py-3 rounded-lg font-bold hover:bg-[#8b4513] transition shadow-lg">Process Payment</button>
                        <button class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-300 transition">Cancel Order</button>
                    </div> 
                    -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Placeholder for PHP/JS logic to handle product clicks, cart updates, and checkout.
        // E.g., event listeners on .product-card to add items to the order.
        console.log("POS UI loaded. Ready for cart and transaction logic from PHP backend (e.g., pos.php).");
    </script>
</body>
</html>
