<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREADLY Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="page-login">
    <div class="main-wrapper">
        <div class="form-side">
            <div class="form-container" id="formContainer">
                <!-- Admin Login Form --><div class="login-form admin-form active" id="adminLoginForm">
                    <h2>Admin Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-box password-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bx-hide password-toggle' data-target="adminPassword"></i> 
                        </div>
                        <button type="submit" class="btn">LOGIN</button>
                        <div class="forgot-link">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>

                <!-- Cashier Login Form --><div class="login-form cashier-form" id="cashierLoginForm">
                    <h2>Cashier Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-box password-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bx-show-alt password-toggle' data-target="cashierPassword"></i> 
                        </div>
                        <button type="submit" class="btn">LOGIN</button>
                        <div class="forgot-link">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="brand-side" id="brandSide">
            <div class="brand-content">
                <h1 class="welcome-text">WELCOME TO <br>BREADLY</h1>
                <div class="logo-wrapper">
                    <img src="images/kzklogo.png" alt="Kz & Khyle's Logo" class="bakery-logo">
                </div>
                <button class="btn switch-btn" id="switch-btn">Cashier Login?</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
