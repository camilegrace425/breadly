<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Forgot Password</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <section class="login-card p-4 p-md-5">
            <div class="d-flex align-items-center justify-content-center mb-4">
              <img
                src="images/breadlylogo.png"
                alt="Breadly Bakery Logo"
                class="img-fluid me-3"
                style="max-height: 95px"
              />
            </div>
            <h2 class="login-heading text-center mb-4">Forgot Password</h2>

            <form class="needs-validation" novalidate>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="resetEmail"
                  placeholder="Enter your email"
                  required
                />
                <label for="resetEmail">Email address</label>
              </div>

              <div class="text-center">
                <a 
                  href="reset-password.html" 
                  class="btn login-btn btn-lg w-100"
                  role="button"
                >
                  Reset Password
                </a>
              </div>

                <p class="forgot text-center fst-italic fw-bold mt-3 mb-0">
                  <a href="login.html" class="text-decoration-none">Back to Login</a>
                </p>

            </form>
          </section>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
