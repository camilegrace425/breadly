<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <section class="login-card p-4 p-md-5 shadow">
            <div class="d-flex align-items-center justify-content-center mb-4">
              <img src="images/breadlylogo.png" alt="Breadly Bakery Logo" class="img-fluid me-3" style="max-height: 95px;">
            </div>
            <h2 class="login-heading text-center mb-4">Reset Password</h2>

            <!-- Reset Password Form -->
            <form class="needs-validation" novalidate>
              <!-- New Password -->
              <div class="form-floating mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  id="newPassword" 
                  placeholder="New Password" 
                  required>
                <label for="newPassword">New Password</label>
              </div>

              <!-- Confirm Password -->
              <div class="form-floating mb-3">
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword" 
                  placeholder="Confirm Password" 
                  required>
                <label for="confirmPassword">Confirm Password</label>
              </div>

              <!-- Submit -->
              <div class="text-center">
                <button type="submit" class="btn login-btn btn-lg w-100">Update Password</button>
              </div>

              <!-- Back to Login -->
              <p class="text-center mt-3 mb-0">
                <a href="login.html" class="text-decoration-none">Back to Login</a>
              </p>
            </form>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
